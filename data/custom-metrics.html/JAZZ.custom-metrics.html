ic small cell lung cancer. The company also offers Xywav, an oxybate product candidate, to treat EDS and cataplexy with narcolepsy and idiopathic hypersomnia; JZP-324, a low sodium oxybate formulation with the potential to provide a clinically meaningful option for narcolepsy patients; JZP385, a T-type calcium channel modulator, for the treatment of essential tremor; JZP458, a recombinant Erwinia asparaginase, for use as a component of a multi-agent chemotherapeutic regimen in the treatment of pediatric and adult patients; and JZP150 for treatment of post-traumatic stress disorder. The company has licensing and collaboration agreements with ImmunoGen, Inc.; Codiak BioSciences, Inc.; Pfenex, Inc.; XL-protein GmbH; and Redx Pharma plc. Jazz Pharmaceuticals plc was incorporated in 2003 and is headquartered in Dublin, Ireland.","symbol":"JAZZ","isStatic":true,"currency":"USD","name":"Jazz Pharmaceuticals plc","exchangeShort":"NASDAQ","sector":"Healthcare","website":"https://www.jazzpharma.com","ipoDate":"2012-01-18","search":["j","ja","jaz","jazz","jazz ","jazz p","jazz ph","jazz pha","jazz phar","jazz pharm","jazz pharma","jazz pharmac","jazz pharmace","jazz pharmaceu","jazz pharmaceut","jazz pharmaceuti","jazz pharmaceutic","jazz pharmaceutica","jazz pharmaceutical","jazz pharmaceuticals","jazz pharmaceuticals ","jazz pharmaceuticals p","jazz pharmaceuticals pl","jazz pharmaceuticals plc"]},"incomeStatement":[{"year":"2021","data":{"revenue":3094238000,"sellingGeneralAndAdministrativeExpenses":1451683000,"netIncomeRatio":-0.10654254779367327,"weightedAverageShsOut":61284000,"incomeBeforeTax":-112838000,"operatingIncomeRatio":0.0550306731414972,"weightedAverageShsOutDil":61284000,"operatingExpenses":2483200000,"totalOtherIncomeExpensesNet":-283116000,"generalAndAdministrativeExpenses":0,"otherExpenses":525769000,"costOfRevenue":440760000,"netIncome":-329668000,"researchAndDevelopmentExpenses":505748000,"epsdiluted":-5.379348606487827,"grossProfitRatio":0.85755459017696
