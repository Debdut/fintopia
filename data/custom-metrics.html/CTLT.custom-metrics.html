 development and testing services. The Oral and Specialty Delivery segment offers formulation, development, and manufacturing across a range of technologies along with integrated downstream clinical development and commercial supply solutions. This segment also offers oral delivery solutions platform comprising pre-clinical screening, formulation, analytical development, and current good manufacturing practices services. The Clinical Supply Services segment offers manufacturing, packaging, storage, distribution, and inventory management for drugs and biologics clinical trials. It also offers FastChain demand-led clinical supply services. The company serves pharmaceutical, biotechnology, and consumer health companies; and companies in other healthcare market segments, such as animal health and medical devices, as well as in cosmetics industries. Catalent, Inc. was incorporated in 2007 and is headquartered in Somerset, New Jersey.","search":["c","ct","ctl","ctlt","ca","cat","cata","catal","catale","catalen","catalent","catalent,","catalent, ","catalent, i","catalent, in","catalent, inc","catalent, inc."],"exchangeShort":"NYSE","ipoDate":"2014-07-31"},"incomeStatement":[{"data":{"epsdiluted":3.11,"netIncomeRatio":0.1463231615807904,"grossProfit":1352000000,"otherExpenses":706000000,"operatingExpenses":706000000,"operatingIncome":828000000,"costOfRevenue":2646000000,"eps":3.15,"weightedAverageShsOut":168000000,"sellingGeneralAndAdministrativeExpenses":0,"incomeTaxExpense":130000000,"grossProfitRatio":0.3381690845422711,"operatingIncomeRatio":0.20710355177588793,"totalOtherIncomeExpensesNet":-113000000,"incomeBeforeTax":715000000,"sellingAndMarketingExpenses":0,"revenue":3998000000,"weightedAverageShsOutDil":170000000,"netIncome":585000000,"researchAndDevelopmentExpenses":0,"generalAndAdministrativeExpenses":0},"year":"2021","period":"FY"},{"data":{"operatingIncomeRatio":0.1274601686972821,"otherExpenses":577900000,"operatingExpenses":577900000,"grossProfit":983300000,"n
