ansportation, heavy and agriculture equipment, and pipe and tube markets. This segment sells directly to end-users, steel fabricators, and service centers. The Metals Recycling Operations segment purchases, processes, and resells ferrous and nonferrous scrap metals into reusable forms and grades. Its ferrous products include heavy melting steel, busheling, bundled scrap, shredded scrap, steel turnings, and cast-iron products; and nonferrous products comprise aluminum, brass, copper, stainless steel, and other nonferrous metals. This segment also provides transportation logistics, marketing, brokerage, and scrap management services. The Steel Fabrication Operations segment produces non-residential steel building components, such as steel joists, girders, trusses, and steel deck products. The company also exports its products. Steel Dynamics, Inc. was incorporated in 1993 and is headquartered in Fort Wayne, Indiana.","search":["s","st","stl","stld","ste","stee","steel","steel ","steel d","steel dy","steel dyn","steel dyna","steel dynam","steel dynami","steel dynamic","steel dynamics","steel dynamics,","steel dynamics, ","steel dynamics, i","steel dynamics, in","steel dynamics, inc","steel dynamics, inc."],"symbol":"STLD","sector":"Basic Materials","exchangeShort":"NASDAQ","name":"Steel Dynamics, Inc.","industry":"Steel","isStatic":true},"incomeStatement":[{"year":"2021","data":{"grossProfit":5362424000,"generalAndAdministrativeExpenses":1032087000,"weightedAverageShsOut":202450000,"weightedAverageShsOutDil":204167000,"netIncomeRatio":0.17459352431031813,"costOfRevenue":13046426000,"revenue":18408850000,"incomeTaxExpense":962256000,"operatingExpenses":1061319000,"totalOtherIncomeExpensesNet":-92035000,"incomeBeforeTax":4209070000,"otherExpenses":29232000,"researchAndDevelopmentExpenses":0,"netIncome":3214066000,"sellingGeneralAndAdministrativeExpenses":1032087000,"eps":15.231457479326114,"sellingAndMarketingExpenses":0,"operatingIncomeRatio":0.23364332915961616,"grossP
