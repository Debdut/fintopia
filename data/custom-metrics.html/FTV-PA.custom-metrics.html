ional or manufacturing variables; and critical sterilization and disinfection solutions. It markets its products and services under the ACCRUENT, FLUKE, FLUKE BIOMEDICAL, FLUKE NETWORKS, GORDIAN, INDUSTRIAL SCIENTIFIC, INTELEX, LANDAUER, PRUFTECHNIK, QUALITROL, INVETECH, KEITHLEY, PACIFIC SCIENTIFIC, SONIX, and TEKTRONIX brands. The company's Industrial Technologies segment offers solutions and services for use in fuel dispensing, remote fuel management, point-of-sale and payment systems, environmental compliance, vehicle tracking, and fleet and traffic management under the ANGI, GASBOY, GILBARCO, GILBARCO AUTOTANK, ORPAK, VEEDER-ROOT, and TELETRAC NAVMAN brands. This segment also offers professional tools, toolboxes, and automotive diagnostic equipment under the MATCO brand; and wheel service equipment under the COATS brand. Fortive Corporation was incorporated in 2015 and is headquartered in Everett, Washington.","currency":"USD","search":["f","ft","ftv","ftv-","ftv-p","ftv-pa","fo","for","fort","forti","fortiv","fortive","fortive ","fortive c","fortive co","fortive cor","fortive corp","fortive corpo","fortive corpor","fortive corpora","fortive corporat","fortive corporati","fortive corporatio","fortive corporation"],"name":"Fortive Corporation","symbol":"FTV-PA","exchangeShort":"NYSE","industry":"Scientific \u0026 Technical Instruments","sector":"Technology","isStatic":true,"website":"http://www.fortive.com"},"incomeStatement":[{"period":"FY","data":{"operatingExpenses":2069100000,"operatingIncomeRatio":0.11639047125841533,"weightedAverageShsOut":337000000,"netIncomeRatio":0.3481141032280338,"sellingAndMarketingExpenses":0,"netIncome":1613300000,"grossProfitRatio":0.562856033143449,"operatingIncome":539400000,"revenue":4634400000,"eps":4.471810089020772,"researchAndDevelopmentExpenses":320700000,"incomeBeforeTax":1507700000,"weightedAverageShsOutDil":337000000,"sellingGeneralAndAdministrativeExpenses":0,"generalAndAdministrativeExpenses":0,"otherExpenses":1748400
