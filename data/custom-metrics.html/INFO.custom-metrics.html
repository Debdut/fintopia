r dealers and their customers in the used car buying process, as well as comprehensive data on ships, and monthly import and export statistics. The Resources segment offers upstream services include technical information, analytical tools, and market forecasting and consulting for the upstream industry; and downstream information, such as market forecasting, midstream market analysis and supply chain data, refining and marketing economics, and oil product pricing information for the chemical, refined products, agriculture, and power industries. The Consolidated Markets \u0026 Solutions segment provides discovery technologies, research tools, and software-based engineering decision engines; and economic and risk data and analytics, forecasts, and scenario tools. IHS Markit Ltd. was founded in 1959 and is headquartered in London, the United Kingdom. As of February 28, 2022, IHS Markit Ltd. operates as a subsidiary of S\u0026P Global Inc.","search":["i","in","inf","info","ih","ihs","ihs ","ihs m","ihs ma","ihs mar","ihs mark","ihs marki","ihs markit","ihs markit ","ihs markit l","ihs markit lt","ihs markit ltd","ihs markit ltd."],"industry":"Consulting Services","ipoDate":"2014-06-19","website":"https://www.ihsmarkit.com"},"incomeStatement":[{"period":"FY","year":"2021","data":{"sellingAndMarketingExpenses":0,"grossProfit":2949800000,"eps":3.030150753768844,"incomeBeforeTax":1341500000,"generalAndAdministrativeExpenses":1181000000,"operatingExpenses":1231200000,"otherExpenses":50200000,"totalOtherIncomeExpensesNet":-219900000,"grossProfitRatio":0.63326248899766,"revenue":4658100000,"operatingIncome":1561400000,"weightedAverageShsOutDil":401300000,"costOfRevenue":1708300000,"epsdiluted":3.030150753768844,"incomeTaxExpense":135300000,"netIncome":1206800000,"operatingIncomeRatio":0.33520104763744873,"weightedAverageShsOut":399000000,"sellingGeneralAndAdministrativeExpenses":1181000000,"netIncomeRatio":0.2590755887593654,"researchAndDevelopmentExpenses":0}},{"period":"FY",
