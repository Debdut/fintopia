s in the musculoskeletal healthcare business in the Americas, Europe, the Middle East, Africa, and the Asia Pacific. The company designs, manufactures, and markets orthopaedic reconstructive products, such as knee and hip products; S.E.T. products, including sports medicine, biologics, foot and ankle, extremities, and trauma products; spine products comprising medical devices and surgical instruments; and face and skull reconstruction products, as well as products that fixate and stabilize the bones of the chest toss facilitate healing or reconstruction after open heart surgery, trauma, or for deformities of the chest. It also offers dental products that include dental reconstructive implants, and dental prosthetic and regenerative products, as well as robotic, surgical and bone cement products. The company's products and solutions are used to treat patients suffering from disorders of, or injuries to, bones, joints, or supporting soft tissues. It serves orthopedic surgeons, neurosurgeons, oral surgeons, dentists, hospitals, stocking distributors, healthcare dealers, and other specialists, as well as agents, healthcare purchasing organizations, or buying groups. The company was formerly known as Zimmer Holdings, Inc. and changed its name to Zimmer Biomet Holdings, Inc. in June 2015. Zimmer Biomet Holdings, Inc. was founded in 1927 and is headquartered in Warsaw, Indiana.","symbol":"ZBH","sector":"Healthcare","search":["z","zb","zbh","zi","zim","zimm","zimme","zimmer","zimmer ","zimmer b","zimmer bi","zimmer bio","zimmer biom","zimmer biome","zimmer biomet","zimmer biomet ","zimmer biomet h","zimmer biomet ho","zimmer biomet hol","zimmer biomet hold","zimmer biomet holdi","zimmer biomet holdin","zimmer biomet holding","zimmer biomet holdings","zimmer biomet holdings,","zimmer biomet holdings, ","zimmer biomet holdings, i","zimmer biomet holdings, in","zimmer biomet holdings, inc","zimmer biomet holdings, inc."],"name":"Zimmer Biomet Holdings, Inc.","ipoDate":"2001-07
