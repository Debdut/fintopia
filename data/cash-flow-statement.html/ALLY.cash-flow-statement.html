y services. The company was formerly known as GMAC Inc. and changed its name to Ally Financial Inc. in May 2010. Ally Financial Inc. was founded in 1919 and is based in Detroit, Michigan.","name":"Ally Financial Inc.","exchangeShort":"NYSE","website":"https://www.ally.com","industry":"Credit Services","ipoDate":"2014-04-10","currency":"USD","sector":"Financial Services"},"cashFlowStatement":[{"period":"FY","year":"2021","data":{"effectOfForexChangesOnCash":0,"investmentsInPropertyPlantAndEquipment":0,"purchasesOfInvestments":-1346000000,"stockBasedCompensation":0,"netCashUsedProvidedByFinancingActivities":0,"inventory":0,"changeInWorkingCapital":118813000000,"netCashUsedForInvestingActivites":-11098000000,"otherWorkingCapital":118813000000,"depreciationAndAmortization":1261000000,"dividendsPaid":0,"netChangeInCash":0,"otherFinancingActivites":0,"netCashProvidedByOperatingActivities":4042000000,"accountsPayables":0,"commonStockRepurchased":0,"otherNonCashItems":-119212000000,"deferredIncomeTax":120000000,"netIncome":3060000000,"debtRepayment":0,"otherInvestingActivites":-9429000000,"accountsReceivables":0,"salesMaturitiesOfInvestments":376000000,"acquisitionsNet":-699000000,"commonStockIssued":0}},{"period":"FY","data":{"depreciationAndAmortization":1550000000,"inventory":0,"changeInWorkingCapital":-32000000,"commonStockIssued":0,"otherFinancingActivites":16527000000,"otherInvestingActivites":11070000000,"netCashProvidedByOperatingActivities":3739000000,"investmentsInPropertyPlantAndEquipment":-4320000000,"effectOfForexChangesOnCash":3000000,"deferredIncomeTax":0,"otherNonCashItems":1136000000,"debtRepayment":-16107000000,"accountsPayables":-229000000,"acquisitionsNet":0,"netCashUsedProvidedByFinancingActivities":25000000,"netIncome":1085000000,"netChangeInCash":12194000000,"otherWorkingCapital":-93000000,"commonStockRepurchased":-106000000,"salesMaturitiesOfInvestments":20427000000,"accountsReceivables":0,"stockBasedCompensation":0,"netCashUsedForInvestingActivites"
