, Chemicals, Refining, and Marketing and Specialties (M\u0026S). The Midstream segment transports crude oil and other feedstocks; delivers refined petroleum products to market; provides terminaling and storage services for crude oil and refined petroleum products; transports, stores, fractionates, exports, and markets natural gas liquids; provides other fee-based processing services; and gathers, processes, transports, and markets natural gas. The Chemicals segment produces and markets ethylene and other olefin products; aromatics and styrenics products, such as benzene, cyclohexane, styrene, and polystyrene; and various specialty chemical products, including organosulfur chemicals, solvents, catalysts, and chemicals used in drilling and mining. The Refining segment refines crude oil and other feedstocks into petroleum products, such as gasolines, distillates, aviation, and renewable fuels at 12 refineries in the United States and Europe. The M\u0026S segment purchases for resale and markets refined petroleum products, including gasolines, distillates, and aviation fuels primarily in the United States and Europe. This segment also manufactures and markets specialty products, such as base oils and lubricants. The company was founded in 1875 and is headquartered in Houston, Texas.","symbol":"PSX","sector":"Energy","currency":"USD","search":["p","ps","psx","ph","phi","phil","phill","philli","phillip","phillips","phillips ","phillips 6","phillips 66"],"website":"https://www.phillips66.com","ipoDate":"2012-04-12","isStatic":true,"industry":"Oil \u0026 Gas Refining \u0026 Marketing","exchangeShort":"NYSE"},"cashFlowStatement":[{"year":"2021","period":"FY","data":{"dividendsPaid":-1585000000,"otherInvestingActivites":-2139000000,"acquisitionsNet":267000000,"effectOfForexChangesOnCash":-42000000,"inventory":511000000,"stockBasedCompensation":0,"netCashProvidedByOperatingActivities":6017000000,"investmentsInPropertyPlantAndEquipment":0,"netCashUsedProvidedByFinancingActiviti
