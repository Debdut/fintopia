 Pharmaceutical Services, Inc.","sector":"Healthcare","ipoDate":"1923-07-27","currency":"USD","exchangeShort":"NYSE","search":["w","ws","wst","we","wes","west","west ","west p","west ph","west pha","west phar","west pharm","west pharma","west pharmac","west pharmace","west pharmaceu","west pharmaceut","west pharmaceuti","west pharmaceutic","west pharmaceutica","west pharmaceutical","west pharmaceutical ","west pharmaceutical s","west pharmaceutical se","west pharmaceutical ser","west pharmaceutical serv","west pharmaceutical servi","west pharmaceutical servic","west pharmaceutical service","west pharmaceutical services","west pharmaceutical services,","west pharmaceutical services, ","west pharmaceutical services, i","west pharmaceutical services, in","west pharmaceutical services, inc","west pharmaceutical services, inc."],"description":"West Pharmaceutical Services, Inc. designs, manufactures, and sells containment and delivery systems for injectable drugs and healthcare products in the Americas, Europe, the Middle East, Africa, and the Asia Pacific. It operates in two segments, Proprietary Products and Contract-Manufactured Products. The Proprietary Products segment offers stoppers and seals for injectable packaging systems; syringe and cartridge components, including custom solutions for the needs of injectable drug applications, as well as administration systems that enhance the safe delivery of drugs through advanced reconstitution, mixing, and transfer technologies; and films, coatings, washing, and vision inspection and sterilization processes and services to enhance the quality of packaging components. It also provides drug containment solutions, including Crystal Zenith, a cyclic olefin polymer in the form of vials, syringes, and cartridges; and self-injection devices, as well as a range of integrated solutions, including analytical lab services, pre-approval primary packaging support and engineering development, regulatory expertise, and after-sales techn
