d biotechnology companies, laboratories, academic and research institutions, public health authorities, private healthcare organizations, doctors, and government agencies. PerkinElmer, Inc. was founded in 1937 and is headquartered in Waltham, Massachusetts.","symbol":"PKI","ipoDate":"1965-07-06"},"cashFlowStatement":[{"year":"2021","period":"FY","data":{"inventory":2376000,"netCashProvidedByOperatingActivities":1410750000,"accountsReceivables":155391000,"purchasesOfInvestments":-23130000,"changeInWorkingCapital":104365000,"netChangeInCash":216723000,"effectOfForexChangesOnCash":-22926000,"netIncome":932157000,"depreciationAndAmortization":358004000,"commonStockIssued":0,"otherInvestingActivites":-99779000,"otherFinancingActivites":4959510000,"acquisitionsNet":-3989849000,"debtRepayment":-1912408000,"accountsPayables":823000,"deferredIncomeTax":-36418000,"netCashUsedForInvestingActivites":-4112758000,"investmentsInPropertyPlantAndEquipment":0,"salesMaturitiesOfInvestments":0,"netCashUsedProvidedByFinancingActivities":2941657000,"stockBasedCompensation":32780000,"otherNonCashItems":19862000,"otherWorkingCapital":0,"dividendsPaid":-32373000,"commonStockRepurchased":-73072000}},{"year":"2020","data":{"acquisitionsNet":-407215000,"inventory":-122513000,"investmentsInPropertyPlantAndEquipment":0,"changeInWorkingCapital":-24816000,"stockBasedCompensation":29126000,"purchasesOfInvestments":-20059000,"salesMaturitiesOfInvestments":0,"debtRepayment":-902168000,"deferredIncomeTax":-24603000,"otherWorkingCapital":586731000,"netCashUsedProvidedByFinancingActivities":-202872000,"effectOfForexChangesOnCash":25913000,"depreciationAndAmortization":246507000,"otherNonCashItems":-61924000,"netChangeInCash":210720000,"accountsReceivables":-373895000,"otherInvestingActivites":-77224000,"netIncome":727887000,"commonStockIssued":0,"otherFinancingActivites":737452000,"commonStockRepurchased":-6944000,"dividendsPaid":-31212000,"netCashProvidedByOperatingActivities":892177000,"accountsPayabl
