Medical Care AG \u0026 Co. KGaA","description":"Fresenius Medical Care AG \u0026 Co. KGaA provides dialysis care and related dialysis care services in Germany, North America, and internationally. It offers dialysis treatment and related laboratory and diagnostic services through a network of outpatient dialysis clinics; materials, training, and patient support services comprising clinical monitoring, follow-up assistance, and arranging for delivery of the supplies to the patient's residence; and dialysis services under contract to hospitals in the United States for the hospitalized end-stage renal disease (ESRD) patients and for patients suffering from acute kidney failure. The company also develops, manufactures, and distributes dialysis products, including polysulfone dialyzers, hemodialysis machines, peritoneal dialysis cyclers, peritoneal dialysis solutions, hemodialysis concentrates, solutions and granulates, bloodlines, renal pharmaceuticals, and systems for water treatment; and non-dialysis products, such as acute cardiopulmonary and apheresis products. In addition, it develops, acquires, and in-licenses renal pharmaceuticals; offers renal medications and supplies to patients at homes or to dialysis clinics; and provides vascular, cardiovascular, endovascular specialty, vascular care ambulatory surgery center, and physician nephrology and cardiology services. The company sells its products to dialysis clinics, hospitals, and specialized treatment clinics directly, as well as through local sales forces, independent distributors, dealers, and sales agents. As of February 23, 2022, it operated 4,171 outpatient dialysis clinics in approximately 150 countries. Fresenius Medical Care AG \u0026 Co. KGaA was incorporated in 1996 and is headquartered in Bad Homburg, Germany.","symbol":"FMS","isStatic":true,"website":"https://www.freseniusmedicalcare.com","search":["f","fm","fms","fr","fre","fres","frese","fresen","freseni","freseniu","fresenius","fresenius ","freseniu
