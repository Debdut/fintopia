thcare","currency":"USD","description":"Align Technology, Inc., a medical device company, designs, manufactures, and markets Invisalign clear aligners and iTero intraoral scanners and services for orthodontists and general practitioner dentists, and restorative and aesthetic dentistry. It operates in two segments, Clear Aligner; and Scanners and Services. The Clear Aligner segment consists of comprehensive products, including Invisalign comprehensive treatment that addresses the orthodontic needs of teenage patients, such as mandibular advancement, compliance indicators, and compensation for tooth eruption; and Invisalign First Phase I and Invisalign First Comprehensive Phase 2 package for younger patients generally between the ages of seven and ten years, which is a mixture of primary/baby and permanent teeth. This segment's non-comprehensive products comprise Invisalign moderate, lite and express packages, and Invisalign go; and non-case products include retention products, Invisalign training fees, and sales of ancillary products, such as cleaning material, and adjusting tools used by dental professionals during the course of treatment. The Scanners and Services segment offers iTero scanner, a single hardware platform with software options for restorative or orthodontic procedures; restorative software for general practitioner dentists, prosthodontists, periodontists, and oral surgeons; and software for orthodontists for digital records storage, orthodontic diagnosis, and for the fabrication of printed models and retainers. This segment also provides computer-aided design and computer-aided manufacturing services; ancillary products, such as disposable sleeves for the wand; iTero model and dies; third party scanners and digital scans; Invisalign outcome simulator, a chair-side and cloud-based application for the iTero scanner; Invisalign progress assessment tool; and TimeLapse technology, which allows doctors or practitioners to compare a patient's historic 3D scans to the present-day scan. The company sells its products in the United States, Switzerland, China, and internationally. Align Technology, Inc. was incorporated in 1997 and is headquartered in Tempe, Arizona.","industry":"Medical Devices","exchangeShort":"NASDAQ","search":["a","al","alg","algn","ali","alig","align","align ","align t","align te","align tec","align tech","align techn","align techno","align technol","align technolo","align technolog","align technology","align technology,","align technology, ","align technology, i","align technology, in","align technology, inc","align technology, inc."],"symbol":"ALGN","isStatic":true},"cashFlowStatement":[{"data":{"netIncome":772020000,"otherWorkingCapital":0,"purchasesOfInvestments":0,"otherFinancingActivites":-458332000,"changeInWorkingCapital":0,"netCashUsedProvidedByFinancingActivities":-458332000,"stockBasedCompensation":0,"dividendsPaid":0,"accountsPayables":0,"netCashProvidedByOperatingActivities":1172544000,"commonStockIssued":0,"acquisitionsNet":0,"debtRepayment":0,"inventory":0,"commonStockRepurchased":0,"deferredIncomeTax":0,"effectOfForexChangesOnCash":-12117000,"otherNonCashItems":400524000,"salesMaturitiesOfInvestments":0,"netChangeInCash":138665000,"otherInvestingActivites":-563430000,"investmentsInPropertyPlantAndEquipment":0,"netCashUsedForInvestingActivites":-563430000,"depreciationAndAmortization":0,"accountsReceivables":0},"period":"FY","year":"2021"},{"year":"2020","data":{"debtRepayment":0,"accountsReceivables":-139777000,"netCashUsedProvidedByFinancingActivities":-30808000,"otherNonCashItems":324410000,"dividendsPaid":0,"otherFinancingActivites":-51122000,"commonStockIssued":20314000,"effectOfForexChangesOnCash":10480000,"netCashProvidedByOperatingActivities":662174000,"changeInWorkingCapital":-138512000,"netChangeInCash":410340000,"deferredIncomeTax":-1491577000,"netIncome":1775888000,"netCashUsedForInvestingActivites":-231506000,"inventory":-29110000,"otherWorkingCapital":523937000,"depreciat
