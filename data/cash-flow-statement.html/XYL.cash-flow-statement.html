Short":"NYSE","ipoDate":"2011-10-12","isStatic":true,"currency":"USD","description":"Xylem Inc., together with its subsidiaries, engages in the design, manufacture, and servicing of engineered products and solutions for the water and wastewater applications in the United States, Europe, the Asia Pacific, and internationally. It operates through three segments: Water Infrastructure, Applied Water, and Measurement \u0026 Control Solutions. The Water Infrastructure segment offers various products, including water, storm water, and wastewater pumps; controls and systems; filtration, disinfection, and biological treatment equipment; and mobile dewatering equipment under the Flygt, Godwin, Wedeco, Sanitaire, Leopold, Wedeco, and Xylem Vue brand names for the transportation and treatment of water. The Applied Water segment provides pumps, valves, heat exchangers, controls, and dispensing equipment systems under the Goulds Water Technology, Bell \u0026 Gossett, A-C Fire Pump, Standard Xchange, Lowara, Jabsco, Xylem Vue and Flojet brand names for residential and commercial building services, and industrial water applications. The Measurement \u0026 Control Solutions segment provides smart meters, networked communication devices, and measurement and control technologies, as well as critical infrastructure technologies. It also offers software and services, including cloud-based analytics, remote monitoring and data management, leak detection, condition assessment, asset management, and pressure monitoring solutions, as well as testing equipment and managed services. This segment sells its products under the Pure, Sensus, Smith Blair, WTW, Xylem Vue, and YSI brand names. The company markets and sells its products through a network of direct sales force, resellers, distributors, and value-added solution providers. Xylem Inc. was formerly known as ITT WCO, Inc. and changed its name to Xylem Inc. in May 2011. The company. was incorporated in 2011 and is headquartered in Rye Brook, New York.","sector":"Industrials","name":"Xylem Inc.","industry":"Specialty Industrial Machinery"},"cashFlowStatement":[{"data":{"netCashUsedForInvestingActivites":-183000000,"debtRepayment":-600000000,"otherFinancingActivites":16000000,"salesMaturitiesOfInvestments":17000000,"commonStockIssued":0,"otherNonCashItems":-41000000,"changeInWorkingCapital":-136000000,"depreciationAndAmortization":245000000,"netCashUsedProvidedByFinancingActivities":-855000000,"investmentsInPropertyPlantAndEquipment":0,"inventory":-167000000,"stockBasedCompensation":33000000,"deferredIncomeTax":10000000,"acquisitionsNet":10000000,"effectOfForexChangesOnCash":-26000000,"netCashProvidedByOperatingActivities":538000000,"otherWorkingCapital":22000000,"netIncome":427000000,"netChangeInCash":-526000000,"accountsPayables":81000000,"accountsReceivables":0,"purchasesOfInvestments":0,"otherInvestingActivites":-210000000,"dividendsPaid":-203000000,"commonStockRepurchased":-68000000},"year":"2021","period":"FY"},{"period":"FY","year":"2020","data":{"changeInWorkingCapital":618000000,"deferredIncomeTax":-31000000,"depreciationAndAmortization":117000000,"investmentsInPropertyPlantAndEquipment":-183000000,"accountsPayables":-39000000,"netCashUsedProvidedByFinancingActivities":473000000,"commonStockIssued":0,"purchasesOfInvestments":0,"dividendsPaid":-188000000,"commonStockRepurchased":-61000000,"otherFinancingActivites":722000000,"inventory":-5000000,"acquisitionsNet":0,"stockBasedCompensation":26000000,"accountsReceivables":109000000,"otherNonCashItems":-160000000,"effectOfForexChangesOnCash":23000000,"netCashProvidedByOperatingActivities":824000000,"salesMaturitiesOfInvestments":0,"otherInvestingActivites":14000000,"otherWorkingCapital":1567000000,"netIncome":254000000,"debtRepayment":0,"netChangeInCash":1151000000,"netCashUsedForInvestingActivites":-169000000}},{"data":{"netCashUsedForInvestingActivites":-231000000,"purchasesOfInvestments":-7000000,"acquisitionsNet":-18000000,"inventory":47000000,"
