 natural flavors, flavor systems, natural colors, proteins, emulsifiers, soluble fiber, polyols, hydrocolloids, and natural health and nutrition products, including probiotics, prebiotics, enzymes, and botanical extracts; and other specialty food and feed ingredients; edible beans; formula feeds, and animal health and nutrition products; and contract and private label pet treats and foods. It also offers futures commission merchant; commodity brokerage services; cash margins and securities pledged to commodity exchange clearinghouses; and cash pledged as security under certain insurance arrangements. The company was founded in 1902 and is headquartered in Chicago, Illinois.","website":"https://www.adm.com"},"cashFlowStatement":[{"year":"2021","data":{"netCashUsedForInvestingActivites":-2669000000,"investmentsInPropertyPlantAndEquipment":-1169000000,"debtRepayment":-534000000,"commonStockIssued":0,"otherWorkingCapital":400000000,"dividendsPaid":-834000000,"otherFinancingActivites":250000000,"accountsPayables":1919000000,"netCashProvidedByOperatingActivities":6595000000,"purchasesOfInvestments":0,"netCashUsedProvidedByFinancingActivities":-1118000000,"deferredIncomeTax":-129000000,"netChangeInCash":2808000000,"stockBasedCompensation":161000000,"salesMaturitiesOfInvestments":1000000,"otherInvestingActivites":97000000,"inventory":-2839000000,"effectOfForexChangesOnCash":0,"accountsReceivables":-578000000,"acquisitionsNet":-1598000000,"changeInWorkingCapital":2654000000,"netIncome":2709000000,"commonStockRepurchased":0,"otherNonCashItems":204000000,"depreciationAndAmortization":996000000},"period":"FY"},{"period":"FY","year":"2020","data":{"inventory":-2426000000,"dividendsPaid":-809000000,"commonStockRepurchased":-133000000,"netCashUsedForInvestingActivites":4465000000,"otherFinancingActivites":2655000000,"netCashUsedProvidedByFinancingActivities":-423000000,"changeInWorkingCapital":1491000000,"deferredIncomeTax":75000000,"salesMaturitiesOfInvestments":6000000,"accounts
