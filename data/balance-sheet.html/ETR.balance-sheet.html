s. It operates in two segments, Utility and Entergy Wholesale Commodities. The Utility segment generates, transmits, distributes, and sells electric power in portions of Arkansas, Louisiana, Mississippi, and Texas, including the City of New Orleans; and distributes natural gas. The Entergy Wholesale Commodities segment is involved in the ownership, operation, and decommissioning of nuclear power plants located in the northern United States; sale of electric power to wholesale customers; provision of services to other nuclear power plant owners; and ownership of interests in non-nuclear power plants that sell electric power to wholesale customers. The company generates electricity through gas, nuclear, coal, hydro, and solar power sources. It sells energy to retail power providers, utilities, electric power co-operatives, power trading organizations, and other power generation companies. Its power plants have approximately 26,000 megawatts (MW) of electric generating capacity, which include 6,000 MW of nuclear power. The company delivers electricity to 3 million utility customers in Arkansas, Louisiana, Mississippi, and Texas. Entergy Corporation was founded in 1913 and is based in New Orleans, Louisiana.","symbol":"ETR","ipoDate":"1949-05-31","currency":"USD","website":"https://www.entergy.com","search":["e","et","etr","en","ent","ente","enter","enterg","entergy","entergy ","entergy c","entergy co","entergy cor","entergy corp","entergy corpo","entergy corpor","entergy corpora","entergy corporat","entergy corporati","entergy corporatio","entergy corporation"],"name":"Entergy Corporation","sector":"Utilities","industry":"Utilities—Regulated Electric","isStatic":true,"exchangeShort":"NYSE"},"balanceSheet":[{"year":"2021","data":{"othertotalStockholdersEquity":1726540000,"shortTermDebt":2240506000,"otherAssets":0,"otherNonCurrentLiabilities":11797762000,"totalAssets":59454242000,"otherCurrentLiabilities":944920000,"netReceivables":1370356000,"shortTermInvestments":0,"to
