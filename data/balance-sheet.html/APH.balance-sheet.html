.com","sector":"Technology","symbol":"APH","description":"Amphenol Corporation, together with its subsidiaries, primarily designs, manufactures, and markets electrical, electronic, and fiber optic connectors in the United States, China, and internationally. It operates through three segments: Harsh Environment Solutions, Communications Solutions, and Interconnect and Sensor Systems. The company offers connectors and connector systems, including harsh environment data, power, high-speed, fiber optic, and radio frequency interconnect products; busbars and power distribution systems; and other connectors. It also provides value-add products, such as backplane interconnect systems, cable assemblies and harnesses, and cable management products; other products comprising flexible and rigid printed circuit boards, hinges, other mechanical, and production related products. In addition, the company offers consumer device, network infrastructure, and other antennas; coaxial, power, and specialty cables; and sensors and sensor-based products. It sells its products through its sales force, independent representatives, and a network of electronics distributors to original equipment manufacturers, electronic manufacturing services companies, original design manufacturers, and service providers in the automotive, broadband communication, commercial aerospace, industrial, information technology and data communication, military, mobile device, and mobile network markets. Amphenol Corporation was founded in 1932 and is headquartered in Wallingford, Connecticut.","isStatic":true,"search":["a","ap","aph","am","amp","amph","amphe","amphen","ampheno","amphenol","amphenol ","amphenol c","amphenol co","amphenol cor","amphenol corp","amphenol corpo","amphenol corpor","amphenol corpora","amphenol corporat","amphenol corporati","amphenol corporatio","amphenol corporation"],"currency":"USD"},"balanceSheet":[{"year":"2021","data":{"othertotalStockholdersEquity":2368000000,"cashAndShortTermInves
