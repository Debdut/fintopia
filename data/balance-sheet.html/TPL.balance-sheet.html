TPL","sector":"Energy","industry":"Oil \u0026 Gas E\u0026P","description":"Texas Pacific Land Corporation engages in the land and resource management, and water services and operations businesses. The company's Land and Resource Management segment manages approximately 880,000 acres of land. This segment also holds own a 1/128th nonparticipating perpetual oil and gas royalty interest (NPRI) under approximately 85,000 acres of land; a 1/16th NPRI under approximately 371,000 acres of land; and approximately 4,000 additional net royalty acres located in the western part of Texas. In addition, this segment engages in easements and commercial leases activities, such as oil, gas and related hydrocarbons, power line and utility easements, and subsurface wellbore easements. Further, this segment leases its land for processing, storage, and compression facilities and roads; and is involved in sale of materials, such as caliche. Its Water Services and Operations segment provides full-service water offerings, including water sourcing, produced-water gathering/treatment, infrastructure development, disposal solutions, water tracking, analytics, and well testing services to operators in the Permian Basin. This segment also holds royalties for water sourced from its land. Texas Pacific Land Corporation was founded in 1888 and is headquartered in Dallas, Texas.","search":["t","tp","tpl","te","tex","texa","texas","texas ","texas p","texas pa","texas pac","texas paci","texas pacif","texas pacifi","texas pacific","texas pacific ","texas pacific l","texas pacific la","texas pacific lan","texas pacific land","texas pacific land ","texas pacific land c","texas pacific land co","texas pacific land cor","texas pacific land corp","texas pacific land corpo","texas pacific land corpor","texas pacific land corpora","texas pacific land corporat","texas pacific land corporati","texas pacific land corporatio","texas pacific land corporation"],"website":"https://www.texaspacific.com","currency":"
