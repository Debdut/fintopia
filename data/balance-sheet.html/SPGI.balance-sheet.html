y, architecture, construction, and transportation. Its solutions empower business and technical leaders to transform workflows and make decisions. S\u0026P Global Inc. was founded in 1860 and is headquartered in New York, New York.","industry":"Financial Data \u0026 Stock Exchanges","exchangeShort":"NYSE"},"balanceSheet":[{"data":{"longTermInvestments":0,"shortTermInvestments":11000000,"taxAssets":0,"cashAndCashEquivalents":6497000000,"totalLiabilities":9490000000,"accountPayables":205000000,"totalStockholdersEquity":2032000000,"totalEquity":5536000000,"otherLiabilities":0,"deferredRevenueNonCurrent":0,"preferredStock":0,"totalCurrentLiabilities":3815000000,"otherAssets":0,"inventory":0,"netReceivables":1650000000,"othertotalStockholdersEquity":0,"deferredTaxLiabilitiesNonCurrent":0,"goodwillAndIntangibleAssets":4791000000,"shortTermDebt":96000000,"otherCurrentAssets":652000000,"totalAssets":15026000000,"minorityInterest":3504000000,"cashAndShortTermInvestments":6508000000,"otherNonCurrentAssets":758000000,"longTermDebt":4606000000,"accumulatedOtherComprehensiveIncomeLoss":-841000000,"intangibleAssets":1285000000,"totalNonCurrentLiabilities":5675000000,"retainedEarnings":15017000000,"otherCurrentLiabilities":1297000000,"totalCurrentAssets":8810000000,"capitalLeaseObligations":588000000,"otherNonCurrentLiabilities":1069000000,"commonStock":294000000,"propertyPlantEquipmentNet":667000000,"taxPayables":90000000,"deferredRevenue":2217000000,"goodwill":3506000000,"totalLiabilitiesAndTotalEquity":15026000000,"totalNonCurrentAssets":6216000000},"period":"FY","year":"2021"},{"data":{"deferredRevenue":2168000000,"minorityInterest":62000000,"otherCurrentAssets":278000000,"longTermInvestments":0,"totalLiabilitiesAndTotalEquity":12537000000,"shortTermInvestments":9000000,"capitalLeaseObligations":644000000,"totalNonCurrentAssets":6549000000,"retainedEarnings":13367000000,"intangibleAssets":1352000000,"shortTermDebt":100000000,"totalEquity":571000000,"accumulatedOtherComprehensi
