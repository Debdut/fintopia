ts subsidiaries, manufactures and sells alumina, primary aluminum, aluminum alloys, and carbon products in the People's Republic of China and internationally. The company operates through five segments: Alumina, Primary Aluminum, Trading, Energy, and Corporate and Other Operating. The Alumina segment mines for and purchases bauxite and other raw materials; refines bauxite into alumina; and produces and sells alumina, as well as refined alumina, gallium, and multi-form alumina bauxite. The Primary Aluminum segment procures alumina and other raw materials, supplemental materials, and electrical power; and produces and sells aluminum and aluminum-related products, such as carbon, aluminum alloy, and other electrolytic aluminum products. The Trading segment trades in alumina, primary aluminum, aluminum fabrication products, other non-ferrous metal products, coal products, and raw and supplemental materials; and provides logistics and transport services to external customers. The Energy segment mines for coal deposits; generates and sells electricity using thermal, wind, and solar power sources to regional power grid corporations; and manufactures power related equipment. The Corporate and Other Operating segment provides research and development services; and operates other aluminum-related business activities. The company also acquires, manufactures, and distributes bauxite mines and limestone ore; and provides engineering project management, as well as engages in import and export activities. Aluminum Corporation of China Limited was incorporated in 2001 and is headquartered in Beijing, the People's Republic of China.","search":["a","ac","ach","al","alu","alum","alumi","alumin","aluminu","aluminum","aluminum ","aluminum c","aluminum co","aluminum cor","aluminum corp","aluminum corpo","aluminum corpor","aluminum corpora","aluminum corporat","aluminum corporati","aluminum corporatio","aluminum corporation","aluminum corporation ","aluminum corporation o","aluminum corpo
