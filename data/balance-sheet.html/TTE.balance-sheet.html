ener","totalenerg","totalenergi","totalenergie","totalenergies","totalenergies ","totalenergies s","totalenergies se"],"isStatic":true,"website":"https://www.totalenergies.com","description":"TotalEnergies SE operates as an integrated oil and gas company worldwide. The company operates through four segments: Integrated Gas, Renewables \u0026 Power; Exploration \u0026 Production; Refining \u0026 Chemicals; and Marketing \u0026 Services. The Integrated Gas, Renewables \u0026 Power segment engages in the liquefied natural gas production, shipping, trading, and regasification activities; trading of liquefied petroleum gas (LPG), petcoke and sulfur, natural gas, and electricity; transportation of natural gas; electricity production from natural gas, wind, solar, hydroelectric, and biogas sources; energy storage activities; and development and operation of biomethane production units, as well as provides energy efficiency services. The Exploration \u0026 Production segment is involved in the oil and natural gas exploration and production activities. The Refining \u0026 Chemicals segment engages in refining petrochemicals, including olefins and aromatics; and polymer derivatives, such as polyethylene, polypropylene, polystyrene, and hydrocarbon resins, as well as biomass conversion and elastomer processing. This segment is also involved in trading and shipping crude oil and petroleum products. The Marketing \u0026 Services segment produces and sells lubricants; supplies and markets petroleum products, including bulk fuel, aviation and marine fuel, special fluids, compressed natural gas, LPG, and bitumen; and provides fuel payment solutions. It operates approximately 16,000 service stations and 25,000 EV charge points. As of December 31, 2021, the company had 12,062 Mboe of combined proved reserves of oil and gas. TotalEnergies SE has strategic partnerships with PureCycle Technologies, Plastic Energy, Freepoint Eco-Systems, and Plastic Omnium for various development projects. The company was formerly known as TOTAL SE and changed its name to TotalEnergies SE in June 2021. TotalEnergies SE was incorporated in 1924 and is headquartered in Courbevoie, France.","exchangeShort":"NYSE","symbol":"TTE","industry":"Oil \u0026 Gas Integrated","currency":"USD"},"balanceSheet":[{"year":"2021","period":"FY","data":{"propertyPlantEquipmentNet":106559000000,"totalCurrentAssets":111136000000,"taxPayables":0,"goodwillAndIntangibleAssets":32484000000,"shortTermDebt":15035000000,"longTermInvestments":35082000000,"otherNonCurrentAssets":2797000000,"inventory":19952000000,"cashAndShortTermInvestments":33657000000,"taxAssets":5400000000,"cashAndCashEquivalents":21342000000,"accountPayables":36837000000,"otherCurrentAssets":35544000000,"goodwill":0,"totalNonCurrentAssets":182322000000,"otherAssets":0,"shortTermInvestments":12315000000,"minorityInterest":3263000000,"totalLiabilitiesAndTotalEquity":293458000000,"deferredRevenue":0,"otherLiabilities":0,"accumulatedOtherComprehensiveIncomeLoss":-12671000000,"preferredStock":0,"deferredTaxLiabilitiesNonCurrent":10904000000,"totalStockholdersEquity":111736000000,"otherNonCurrentLiabilities":22941000000,"netReceivables":21983000000,"totalLiabilities":178459000000,"totalAssets":293458000000,"capitalLeaseObligations":0,"totalEquity":114999000000,"deferredRevenueNonCurrent":0,"totalNonCurrentLiabilities":83357000000,"commonStock":8224000000,"intangibleAssets":0,"longTermDebt":49512000000,"totalCurrentLiabilities":95102000000,"otherCurrentLiabilities":43230000000,"othertotalStockholdersEquity":0,"retainedEarnings":0}},{"period":"FY","year":"2020","data":{"capitalLeaseObligations":1206000000,"taxAssets":7016000000,"otherAssets":0,"totalStockholdersEquity":103702000000,"totalCurrentLiabilities":64676000000,"longTermDebt":60203000000,"othertotalStockholdersEquity":105691000000,"totalCurrentAssets":79679000000,"inventory":14730000000,"deferredRevenueNonCurrent":0,"goodwillAndIntangibleAssets":33528000000,"totalAssets":266
