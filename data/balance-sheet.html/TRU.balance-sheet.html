arkets segment provides consumer reports, actionable insights, and analytics to businesses. These businesses use its services to acquire new customers; assess consumer ability to pay for services; identify cross-selling opportunities; measure and manage debt portfolio risk; collect debt; verify consumer identities; and mitigate fraud risk. This segment serves various industry vertical markets, including financial services, insurance, tenant and employment, collections and services, technology, commerce and communication, public sector, media, and other markets. The International segment offers credit reports, analytics, technology solutions, and other value-added risk management services; and consumer services, which help consumers to manage their personal finances and consumer credit reporting, insurance and auto information solutions, and commercial credit information services. This segment serves customers in financial services, retail credit, insurance, automotive, collections, public sector, and communications industries through direct and indirect channels. The Consumer Interactive segment provides credit reports and scores, credit monitoring, identity protection and resolution, and financial management solutions that enable consumers to manage their personal finances and take precautions against identity theft. This segment offers its products through online and mobile interfaces, as well as through direct and indirect channels. The company serves customers in approximately 30 countries and territories, including North America, Latin America, Europe, Africa, India, and the Asia Pacific. The company was formerly known as TransUnion Holding Company, Inc. and changed its name to TransUnion in March 2015. TransUnion was founded in 1968 and is headquartered in Chicago, Illinois.","symbol":"TRU","website":"https://www.transunion.com","industry":"Consulting Services","search":["t","tr","tru","tra","tran","trans","transu","transun","transuni","transunio","transunion"
