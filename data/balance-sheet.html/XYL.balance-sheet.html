t":"NYSE","symbol":"XYL","isStatic":true,"name":"Xylem Inc.","industry":"Specialty Industrial Machinery","description":"Xylem Inc., together with its subsidiaries, engages in the design, manufacture, and servicing of engineered products and solutions for the water and wastewater applications in the United States, Europe, the Asia Pacific, and internationally. It operates through three segments: Water Infrastructure, Applied Water, and Measurement \u0026 Control Solutions. The Water Infrastructure segment offers various products, including water, storm water, and wastewater pumps; controls and systems; filtration, disinfection, and biological treatment equipment; and mobile dewatering equipment under the Flygt, Godwin, Wedeco, Sanitaire, Leopold, Wedeco, and Xylem Vue brand names for the transportation and treatment of water. The Applied Water segment provides pumps, valves, heat exchangers, controls, and dispensing equipment systems under the Goulds Water Technology, Bell \u0026 Gossett, A-C Fire Pump, Standard Xchange, Lowara, Jabsco, Xylem Vue and Flojet brand names for residential and commercial building services, and industrial water applications. The Measurement \u0026 Control Solutions segment provides smart meters, networked communication devices, and measurement and control technologies, as well as critical infrastructure technologies. It also offers software and services, including cloud-based analytics, remote monitoring and data management, leak detection, condition assessment, asset management, and pressure monitoring solutions, as well as testing equipment and managed services. This segment sells its products under the Pure, Sensus, Smith Blair, WTW, Xylem Vue, and YSI brand names. The company markets and sells its products through a network of direct sales force, resellers, distributors, and value-added solution providers. Xylem Inc. was formerly known as ITT WCO, Inc. and changed its name to Xylem Inc. in May 2011. The company. was incorporated in 201
