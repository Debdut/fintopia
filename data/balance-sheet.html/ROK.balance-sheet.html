es and internationally. The company operates in three segments, Intelligent Devices, Software \u0026 Control, and Lifecycle Services. Its solutions include hardware and software products, and services. The Intelligent Devices segment offers drives, motion, safety, sensing, industrial components, and configured-to-order products. The Software \u0026 Control segment provides control and visualization software and hardware, information software, digital twin and simulation software, and network and security infrastructure solutions. The Lifecycle Services segment provides consulting, professional services and solutions, and connected and maintenance services. The company sells its solutions primarily through independent distributors in relation with its direct sales force. It serves discrete end markets, including automotive, semiconductor, warehousing and logistics, and other discrete markets, as well as general industries comprising printing and publishing, marine, glass, fiber and textiles, airports, and aerospace; hybrid end markets, such as food and beverage, life sciences, household and personal care, and tire, as well as eco industrial, including water/wastewater, waste management, mass transit, and renewable energy; and process end markets comprising oil and gas, mining, metals, chemicals, pulp and paper, and others. Rockwell Automation, Inc. was founded in 1903 and is headquartered in Milwaukee, Wisconsin.","currency":"USD","sector":"Industrials","search":["r","ro","rok","roc","rock","rockw","rockwe","rockwel","rockwell","rockwell ","rockwell a","rockwell au","rockwell aut","rockwell auto","rockwell autom","rockwell automa","rockwell automat","rockwell automati","rockwell automatio","rockwell automation","rockwell automation,","rockwell automation, ","rockwell automation, i","rockwell automation, in","rockwell automation, inc","rockwell automation, inc."],"isStatic":true,"website":"https://www.rockwellautomation.com","name":"Rockwell Automation, Inc.","ipoDate
