 mining company in South Africa, the United States, Zimbabwe, Canada, and Argentina. The company produces gold; platinum group metals (PGMs), including palladium, platinum, and rhodium; and by-products, such as iridium, ruthenium, nickel, copper, and chrome. It owns the East Boulder and Stillwater mines located in Montana, the United States; and Columbus metallurgical complex, which smelts the material mined to produce PGM-rich filter cake, as well as conducts PGM recycling activities. The company is also involved in the Kroondal, Rustenburg, Marikana, and Platinum Mile operations situated in South Africa; Mimosa located on the southern portion of the Great Dyke in Zimbabwe; the Driefontein, Kloof, and Cooke surface operations located on the West Rand of the Witwatersrand Basin; and the Beatrix situated in the southern Free State. In addition, it owns an interest in surface tailings retreatment facilities; the Marathon PGM project in Ontario, Canada; the Altar and Rio Grande copper gold projects in the Andes in north-west Argentina; the Hoedspruit and Zondernaam PGM projects in South Africa; and the Burnstone and southern Free State gold projects in South Africa. Sibanye Stillwater Limited was founded in 2013 and is based in Weltevreden Park, South Africa.","name":"Sibanye Stillwater Limited","industry":"Gold","symbol":"SBSW","exchangeShort":"NYSE","isStatic":true,"ipoDate":"2013-02-11","website":"https://www.sibanyestillwater.com","search":["s","sb","sbs","sbsw","si","sib","siba","siban","sibany","sibanye","sibanye ","sibanye s","sibanye st","sibanye sti","sibanye stil","sibanye still","sibanye stillw","sibanye stillwa","sibanye stillwat","sibanye stillwate","sibanye stillwater","sibanye stillwater ","sibanye stillwater l","sibanye stillwater li","sibanye stillwater lim","sibanye stillwater limi","sibanye stillwater limit","sibanye stillwater limite","sibanye stillwater limited"]},"balanceSheet":[{"year":"2020","data":{"shortTermDebt":989200000,"preferredStock":0,"
