 test solution; and turnkey test software for wireless chipsets. Teradyne, Inc. was incorporated in 1960 and is headquartered in North Reading, Massachusetts.","name":"Teradyne, Inc.","website":"https://www.teradyne.com","symbol":"TER"},"balanceSheet":[{"year":"2021","period":"FY","data":{"totalStockholdersEquity":2563956000,"totalEquity":2563956000,"goodwillAndIntangibleAssets":501659000,"accumulatedOtherComprehensiveIncomeLoss":-5948000,"otherNonCurrentLiabilities":233679000,"shortTermInvestments":244231000,"capitalLeaseObligations":76155000,"deferredRevenue":146185000,"othertotalStockholdersEquity":0,"preferredStock":0,"retainedEarnings":736566000,"commonStock":20281000,"otherCurrentAssets":415718000,"taxPayables":88789000,"accountPayables":153133000,"deferredRevenueNonCurrent":54921000,"totalNonCurrentAssets":1233198000,"shortTermDebt":39159000,"totalCurrentLiabilities":805120000,"deferredTaxLiabilitiesNonCurrent":6327000,"longTermDebt":145422000,"goodwill":426024000,"cashAndShortTermInvestments":1366430000,"netReceivables":550749000,"totalLiabilitiesAndTotalEquity":3809425000,"cashAndCashEquivalents":1122199000,"totalLiabilities":1245469000,"totalAssets":3809425000,"otherNonCurrentAssets":39206000,"inventory":243330000,"longTermInvestments":133858000,"otherLiabilities":0,"otherCurrentLiabilities":466643000,"totalCurrentAssets":2576227000,"intangibleAssets":75635000,"totalNonCurrentLiabilities":440349000,"taxAssets":102428000,"otherAssets":0,"minorityInterest":0,"propertyPlantEquipmentNet":456047000}},{"period":"FY","data":{"totalNonCurrentAssets":1236912000,"goodwillAndIntangibleAssets":554798000,"otherAssets":0,"totalNonCurrentLiabilities":19352000,"deferredTaxLiabilitiesNonCurrent":0,"commonStock":20765000,"accountPayables":133663000,"retainedEarnings":387414000,"taxPayables":80728000,"deferredRevenue":134662000,"longTermInvestments":117980000,"otherNonCurrentAssets":169334000,"goodwill":453859000,"totalCurrentLiabilities":700871000,"otherNonCurrentLiabilitie
