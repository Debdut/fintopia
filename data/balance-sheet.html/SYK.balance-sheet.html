gy, and Orthopaedics and Spine. The Orthopaedics and Spine segment provides implants for use in hip and knee joint replacements, and trauma and extremities surgeries. This segment also offers spinal implant products comprising cervical, thoracolumbar, and interbody systems that are used in spinal injury, deformity, and degenerative therapies. The MedSurg and Neurotechnology segment offers surgical equipment and surgical navigation systems, endoscopic and communications systems, patient handling, emergency medical equipment and intensive care disposable products, reprocessed and remanufactured medical devices, and other medical device products that are used in various medical specialties. This segment also provides neurotechnology products, which include products used for minimally invasive endovascular techniques; products for brain and open skull based surgical procedures; orthobiologic and biosurgery products, such as synthetic bone grafts and vertebral augmentation products; minimally invasive products for the treatment of acute ischemic and hemorrhagic stroke; and craniomaxillofacial implant products, including cranial, maxillofacial, and chest wall devices, as well as dural substitutes and sealants. The company sells its products to doctors, hospitals, and other healthcare facilities through company-owned subsidiaries and branches, as well as third-party dealers and distributors in approximately 75 countries. Stryker Corporation was founded in 1941 and is headquartered in Kalamazoo, Michigan.","website":"https://www.stryker.com","currency":"USD","search":["s","sy","syk","st","str","stry","stryk","stryke","stryker","stryker ","stryker c","stryker co","stryker cor","stryker corp","stryker corpo","stryker corpor","stryker corpora","stryker corporat","stryker corporati","stryker corporatio","stryker corporation"],"industry":"Medical Devices","symbol":"SYK","exchangeShort":"NYSE","sector":"Healthcare","isStatic":true,"ipoDate":"1997-07-24","name":"Stryker Corporatio
