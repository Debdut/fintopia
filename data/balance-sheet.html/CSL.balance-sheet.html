 general industrial, protective coating, wood, and specialty and automotive refinishing markets. The company sells its products under the Carlisle, Binks, DeVilbiss, Ransburg, BGK, MS Powder, Thermax, Tri-Star, LHi Technology, Providien, SynTec, Weatherbond, Hunter Panels, Resitrix, Hertalan, Insulfoam, and Versico brands. Carlisle Companies Incorporated was founded in 1917 and is headquartered in Scottsdale, Arizona.","industry":"Building Products \u0026 Equipment","symbol":"CSL","ipoDate":"1960-01-06","website":"https://www.carlisle.com"},"balanceSheet":[{"data":{"totalEquity":2629500000,"totalStockholdersEquity":2629500000,"totalNonCurrentAssets":5095900000,"deferredTaxLiabilitiesNonCurrent":433800000,"shortTermInvestments":0,"netReceivables":886700000,"otherLiabilities":0,"inventory":605100000,"totalCurrentLiabilities":1169500000,"taxPayables":19400000,"goodwill":2199000000,"intangibleAssets":2008700000,"cashAndCashEquivalents":324400000,"totalNonCurrentLiabilities":3447800000,"totalLiabilitiesAndTotalEquity":7246800000,"retainedEarnings":4237700000,"deferredRevenueNonCurrent":250000000,"otherCurrentLiabilities":351200000,"otherNonCurrentLiabilities":124200000,"minorityInterest":0,"shortTermDebt":352000000,"otherNonCurrentAssets":128300000,"propertyPlantEquipmentNet":759900000,"accumulatedOtherComprehensiveIncomeLoss":-105200000,"taxAssets":0,"longTermDebt":2639800000,"capitalLeaseObligations":64400000,"otherAssets":0,"accountPayables":432400000,"otherCurrentAssets":334700000,"totalCurrentAssets":2150900000,"othertotalStockholdersEquity":-1581700000,"totalLiabilities":4617300000,"deferredRevenue":33900000,"goodwillAndIntangibleAssets":4207700000,"totalAssets":7246800000,"commonStock":78700000,"cashAndShortTermInvestments":324400000,"preferredStock":0,"longTermInvestments":0},"period":"FY","year":"2021"},{"period":"FY","year":"2020","data":{"taxPayables":14800000,"shortTermInvestments":0,"totalNonCurrentAssets":3657100000,"deferredTaxLiabilitiesNonCurrent":206700
