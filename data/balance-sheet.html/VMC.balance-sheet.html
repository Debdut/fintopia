ies construction aggregates primarily in the United States. It operates through four segments: Aggregates, Asphalt, Concrete, and Calcium. The Aggregates segment provides crushed stones, sand and gravel, sand, and other aggregates; and related products and services that are applied in construction and maintenance of highways, streets, and other public works, as well as in the construction of housing and commercial, industrial, and other nonresidential facilities. The Asphalt Mix segment offers asphalt mix in Alabama, Arizona, California, New Mexico, Tennessee, and Texas, as well as engages in the asphalt construction paving activity in Alabama, Tennessee, and Texas. The Concrete segment provides ready-mixed concrete in California, Maryland, New Jersey, New York, Oklahoma, Pennsylvania, Texas and Virginia, and Washington D.C. The Calcium segment mines, produces, and sells calcium products for the animal feed, plastics, and water treatment industries. The company was formerly known as Virginia Holdco, Inc. and changed its name to Vulcan Materials Company. Vulcan Materials Company was founded in 1909 and is headquartered in Birmingham, Alabama.","symbol":"VMC","name":"Vulcan Materials Company","ipoDate":"2007-11-19","currency":"USD","sector":"Basic Materials","industry":"Building Materials","search":["v","vm","vmc","vu","vul","vulc","vulca","vulcan","vulcan ","vulcan m","vulcan ma","vulcan mat","vulcan mate","vulcan mater","vulcan materi","vulcan materia","vulcan material","vulcan materials","vulcan materials ","vulcan materials c","vulcan materials co","vulcan materials com","vulcan materials comp","vulcan materials compa","vulcan materials compan","vulcan materials company"],"website":"https://www.vulcanmaterials.com"},"balanceSheet":[{"period":"FY","year":"2021","data":{"minorityInterest":22700000,"longTermDebt":4517300000,"goodwillAndIntangibleAssets":5445700000,"totalNonCurrentAssets":11991500000,"deferredRevenueNonCurrent":167100000,"otherLiabilities":0,"accountP
