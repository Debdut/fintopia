 seeks to acquire minority and majority positions in its portfolio companies. The firm was formally know as Apollo Global Management, LLC. Apollo Global Management, Inc.","ipoDate":"2018-03-14","website":"https://www.apollo.com","currency":"USD","isStatic":true,"sector":"Financial Services","name":"Apollo Global Management, Inc.","search":["a","ap","apo","apo-","apo-p","apo-pb","apol","apoll","apollo","apollo ","apollo g","apollo gl","apollo glo","apollo glob","apollo globa","apollo global","apollo global ","apollo global m","apollo global ma","apollo global man","apollo global mana","apollo global manag","apollo global manage","apollo global managem","apollo global manageme","apollo global managemen","apollo global management","apollo global management,","apollo global management, ","apollo global management, i","apollo global management, in","apollo global management, inc","apollo global management, inc."],"industry":"Asset Management","exchangeShort":"NYSE","symbol":"APO-PB"},"balanceSheet":[{"data":{"totalLiabilitiesAndTotalEquity":30501894000,"deferredRevenue":119688000,"commonStock":0,"totalCurrentLiabilities":2931796000,"totalEquity":10194366000,"preferredStock":554213000,"deferredTaxLiabilitiesNonCurrent":0,"otherCurrentAssets":707885000,"cashAndShortTermInvestments":917183000,"goodwillAndIntangibleAssets":116958000,"accumulatedOtherComprehensiveIncomeLoss":-5374000,"shortTermDebt":0,"propertyPlantEquipmentNet":450531000,"shortTermInvestments":0,"totalAssets":30501894000,"otherNonCurrentLiabilities":13736130000,"retainedEarnings":1143899000,"capitalLeaseObligations":505206000,"deferredRevenueNonCurrent":0,"intangibleAssets":0,"totalCurrentAssets":2118894000,"longTermDebt":3639602000,"netReceivables":493826000,"othertotalStockholdersEquity":0,"totalLiabilities":20307528000,"accountPayables":145054000,"otherCurrentLiabilities":2667054000,"inventory":0,"minorityInterest":6405225000,"totalNonCurrentAssets":28383000000,"taxPayables":0,"totalStockholdersEquity":37
