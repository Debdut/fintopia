 in three segments: Healthcare, Applied Sterilization Technologies, and Life Sciences. The Healthcare segment offers cleaning chemistries and sterility assurance products; accessories for gastrointestinal (GI) procedures, washers, sterilizers, and other pieces of capital equipment for the operation of a sterile processing department; and equipment used directly in the operating room, including surgical tables, lights, and connectivity solutions, as well as equipment management services. It also provides capital equipment installation, maintenance, upgradation, repair, and troubleshooting services; preventive maintenance programs and repair services; instrument and endoscope repair and maintenance services; and custom process improvement consulting and outsourced instrument sterile processing services. This segment offers its products and services to acute care hospitals and other healthcare settings. The Applied Sterilization Technologies segment provides contract sterilization and testing services for medical device and pharmaceutical manufacturers through a network of approximately 50 contract sterilization and laboratory facilities. The Life Sciences segment designs, manufactures and sells consumable products, such as formulated cleaning chemistries, barrier and sterility assurance products, steam and vaporized hydrogen peroxide sterilizers, and washer disinfectors. This segment also offers equipment installation, maintenance, upgradation, repair, and troubleshooting services; and preventive maintenance programs and repair services. The company was founded in 1985 and is based in Dublin, Ireland.","industry":"Medical Devices","exchangeShort":"NYSE","symbol":"STE","name":"STERIS plc","search":["s","st","ste","ster","steri","steris","steris ","steris p","steris pl","steris plc"],"currency":"USD","ipoDate":"2015-11-03","sector":"Healthcare"},"balanceSheet":[{"year":"2021","period":"FY","data":{"cashAndCashEquivalents":220531000,"commonStock":2002825000,"totalNonCurr
