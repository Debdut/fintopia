l research collaboration with Carterra Inc. for the study of COVID-19 variants. The company was formerly known as Techne Corporation and changed its name to Bio-Techne Corporation in November 2014. Bio-Techne Corporation was founded in 1976 and is headquartered in Minneapolis, Minnesota.","ipoDate":"1989-02-09","symbol":"TECH","currency":"USD","isStatic":true,"sector":"Healthcare"},"balanceSheet":[{"period":"FY","data":{"cashAndShortTermInvestments":231554000,"totalNonCurrentAssets":1752351000,"taxPayables":5336000,"totalAssets":2262957000,"totalNonCurrentLiabilities":539439000,"totalStockholdersEquity":1562971000,"totalEquity":1571234000,"capitalLeaseObligations":79227000,"shortTermDebt":24102000,"totalLiabilitiesAndTotalEquity":2262957000,"commonStock":390000,"inventory":116748000,"otherCurrentAssets":16919000,"accountPayables":29384000,"totalLiabilities":691723000,"otherNonCurrentLiabilities":49862000,"totalCurrentAssets":510606000,"otherAssets":0,"propertyPlantEquipmentNet":281741000,"othertotalStockholdersEquity":534411000,"deferredTaxLiabilitiesNonCurrent":93125000,"netReceivables":145385000,"cashAndCashEquivalents":199091000,"totalCurrentLiabilities":152284000,"otherLiabilities":0,"otherCurrentLiabilities":79803000,"shortTermInvestments":32463000,"goodwill":843067000,"intangibleAssets":615968000,"retainedEarnings":1085461000,"deferredRevenue":18995000,"taxAssets":0,"deferredRevenueNonCurrent":0,"accumulatedOtherComprehensiveIncomeLoss":-57291000,"preferredStock":0,"otherNonCurrentAssets":11575000,"longTermInvestments":0,"longTermDebt":396452000,"goodwillAndIntangibleAssets":1459035000,"minorityInterest":8263000},"year":"2021"},{"year":"2020","period":"FY","data":{"retainedEarnings":1057470000,"totalNonCurrentLiabilities":539729000,"goodwill":728308000,"othertotalStockholdersEquity":420536000,"totalLiabilities":646397000,"inventory":103152000,"commonStock":385000,"otherLiabilities":0,"taxPayables":2376000,"otherNonCurrentLiabilities":94396000,"minorityInterest
