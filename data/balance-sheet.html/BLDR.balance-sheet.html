ials, manufactured components, and construction services to professional homebuilders, sub-contractors, remodelers, and consumers in the United States. It offers lumber and lumber sheet goods comprising dimensional lumber, plywood, and oriented strand board products that are used in on-site house framing; manufactured products, such as wood floor and roof trusses, steel roof trusses, wall panels, stairs, and engineered wood products; and windows, and interior and exterior door units, as well as interior and exterior trims and custom products under the Synboard brand name. The company also offers gypsum, roofing, and insulation products, including wallboards, ceilings, joint treatments, and finishes; and siding, metal, and concrete products, such as vinyl, composite, and wood siding products, as well as exterior trims, other exteriors, metal studs, and cement products. In addition, it provides other building products and services, such as cabinets and hardware, as well as turn-key framing, shell construction, design assistance, and professional installation services. The company was formerly known as BSL Holdings, Inc. and changed its name to Builders FirstSource, Inc. in October 1999. Builders FirstSource, Inc. was founded in 1998 and is based in Dallas, Texas.","search":["b","bl","bld","bldr","bu","bui","buil","build","builde","builder","builders","builders ","builders f","builders fi","builders fir","builders firs","builders first","builders firsts","builders firstso","builders firstsou","builders firstsour","builders firstsourc","builders firstsource","builders firstsource,","builders firstsource, ","builders firstsource, i","builders firstsource, in","builders firstsource, inc","builders firstsource, inc."],"website":"https://www.bldr.com","exchangeShort":"NYSE","industry":"Building Products \u0026 Equipment","name":"Builders FirstSource, Inc.","symbol":"BLDR","isStatic":true,"currency":"USD","sector":"Industrials","ipoDate":"2005-06-22"},"balanceSheet":[{"data"
