ic signature practices. The company sells its products through direct, partner-assisted, and Web-based sales. It serves enterprise, commercial, and small businesses. The company was incorporated in 2003 and is headquartered in San Francisco, California.","ipoDate":"2018-04-27","isStatic":true,"search":["d","do","doc","docu","docus","docusi","docusig","docusign","docusign,","docusign, ","docusign, i","docusign, in","docusign, inc","docusign, inc."]},"balanceSheet":[{"period":"FY","year":"2022","data":{"otherLiabilities":0,"taxAssets":0,"accumulatedOtherComprehensiveIncomeLoss":-4809000,"totalLiabilities":2265762000,"longTermInvestments":293763000,"capitalLeaseObligations":0,"otherCurrentLiabilities":1281431000,"deferredTaxLiabilitiesNonCurrent":9316000,"accountPayables":52804000,"goodwill":355058000,"deferredRevenue":0,"inventory":0,"minorityInterest":0,"deferredRevenueNonCurrent":0,"intangibleAssets":98816000,"preferredStock":0,"shortTermDebt":37404000,"netReceivables":440950000,"totalAssets":2541265000,"cashAndShortTermInvestments":802822000,"otherNonCurrentAssets":163347000,"longTermDebt":844827000,"propertyPlantEquipmentNet":310685000,"totalNonCurrentAssets":1221669000,"goodwillAndIntangibleAssets":453874000,"othertotalStockholdersEquity":1718481000,"otherNonCurrentLiabilities":39980000,"totalStockholdersEquity":275503000,"totalNonCurrentLiabilities":894123000,"taxPayables":0,"retainedEarnings":-1438189000,"otherAssets":0,"totalEquity":275503000,"totalCurrentLiabilities":1371639000,"otherCurrentAssets":75824000,"totalCurrentAssets":1319596000,"cashAndCashEquivalents":509059000,"shortTermInvestments":293763000,"commonStock":20000,"totalLiabilitiesAndTotalEquity":2541265000}},{"year":"2021","data":{"deferredRevenue":779642000,"retainedEarnings":-1380452000,"totalLiabilitiesAndTotalEquity":2336507000,"shortTermInvestments":207450000,"propertyPlantEquipmentNet":324391000,"totalCurrentAssets":1162348000,"taxAssets":0,"longTermInvestments":92717000,"cashAndShortTermInv
