ugh Commercial Bank, Retail Bank, Wealth Management, and Finance segments. The Commercial Bank segment offers various products and services, including commercial loans and lines of credit, deposits, cash management, capital market products, international trade finance, letters of credit, foreign exchange management services, and loan syndication services for small and middle market businesses, multinational corporations, and governmental entities. The Retail Bank segment provides personal financial services, such as consumer lending, consumer deposit gathering, and mortgage loan origination. This segment also offers various consumer products that include deposit accounts, installment loans, credit cards, student loans, home equity lines of credit, and residential mortgage loans, as well as commercial products and services to micro-businesses. The Wealth Management segment provides products and services comprising fiduciary, private banking, retirement, investment management and advisory, and investment banking and brokerage services. This segment also sells annuity products, as well as life, disability, and long-term care insurance products. The Finance segment engages in the securities portfolio, and asset and liability management activities. It operates in Texas, California, Michigan, Arizona, Florida, Canada, and Mexico. The company was formerly known as DETROITBANK Corporation and changed its name to Comerica Incorporated in July 1982. Comerica Incorporated was founded in 1849 and is headquartered in Dallas, Texas.","name":"Comerica Incorporated","currency":"USD","sector":"Financial Services","search":["c","cm","cma","co","com","come","comer","comeri","comeric","comerica","comerica ","comerica i","comerica in","comerica inc","comerica inco","comerica incor","comerica incorp","comerica incorpo","comerica incorpor","comerica incorpora","comerica incorporat","comerica incorporate","comerica incorporated"],"ipoDate":"1991-04-02","exchangeShort":"NYSE","industry":"Ba
