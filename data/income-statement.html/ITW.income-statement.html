 markets. The company distributes its products directly to industrial manufacturers, as well as through independent distributors. Illinois Tool Works Inc. was founded in 1912 and is based in Glenview, Illinois.","website":"https://www.itw.com","currency":"USD","ipoDate":"1973-03-13","isStatic":true,"industry":"Specialty Industrial Machinery","symbol":"ITW","exchangeShort":"NYSE","name":"Illinois Tool Works Inc."},"incomeStatement":[{"period":"FY","year":"2021","data":{"epsdiluted":8.501104449353107,"operatingIncome":3477000000,"weightedAverageShsOut":314600000,"netIncome":2694000000,"incomeBeforeTax":3326000000,"generalAndAdministrativeExpenses":0,"totalOtherIncomeExpensesNet":-151000000,"sellingGeneralAndAdministrativeExpenses":2356000000,"eps":8.501104449353107,"costOfRevenue":8489000000,"incomeTaxExpense":632000000,"netIncomeRatio":0.18637149775164302,"sellingAndMarketingExpenses":0,"grossProfit":5966000000,"weightedAverageShsOutDil":314600000,"operatingExpenses":2489000000,"grossProfitRatio":0.41272915946039435,"otherExpenses":133000000,"revenue":14455000000,"operatingIncomeRatio":0.24053960567277757,"researchAndDevelopmentExpenses":0}},{"year":"2020","data":{"netIncome":2109000000,"researchAndDevelopmentExpenses":0,"incomeTaxExpense":595000000,"sellingAndMarketingExpenses":0,"operatingIncome":2882000000,"grossProfitRatio":0.41347224431366314,"sellingGeneralAndAdministrativeExpenses":2163000000,"costOfRevenue":7375000000,"operatingExpenses":2317000000,"operatingIncomeRatio":0.2292031175441387,"eps":6.66,"epsdiluted":6.63,"weightedAverageShsOutDil":318300000,"netIncomeRatio":0.16772705582948944,"totalOtherIncomeExpensesNet":-178000000,"revenue":12574000000,"incomeBeforeTax":2704000000,"otherExpenses":154000000,"generalAndAdministrativeExpenses":0,"grossProfit":5199000000,"weightedAverageShsOut":316900000},"period":"FY"},{"data":{"epsdiluted":7.74,"totalOtherIncomeExpensesNet":-114000000,"sellingGeneralAndAdministrativeExpenses":2361000000,"sellingAndMarketingExpe
