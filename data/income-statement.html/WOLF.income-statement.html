s based on wide bandgap semiconductor materials and silicon. The company's silicon carbide and GaN materials comprise silicon carbide bare wafers, epitaxial wafers, and GaN epitaxial layers on silicon carbide wafers. It offers silicon carbide materials for customers to manufacture products for RF, power, and other applications. The company's power devices include silicon carbide Schottky diodes, metal oxide semiconductor field effect transistors (MOSFETs), power modules, and gate driver boards for customers and distributors to use in applications, such as electric vehicles comprising charging infrastructure, server power supplies, solar inverters, uninterruptible power supplies, industrial power supplies, and other applications. Its RF devices comprise GaN-based die, high-electron mobility transistors, monolithic microwave integrated circuits, and laterally diffused MOSFET power transistors for telecommunications infrastructure, military, and other commercial applications. The company's products are also used in transportation, fast charging, wireless systems, 5G, motor drives, renewable energy and storage, and aerospace and defense applications; and materials products and RF devices are used in military communications, radar, satellite, and telecommunication applications. It serves customers in North America, Asia, and Europe. The company was formerly known as Cree, Inc. and changed its name to Wolfspeed, Inc. in October 2021. Wolfspeed, Inc. was founded in 1987 and is headquartered in Durham, North Carolina.","name":"Wolfspeed, Inc.","ipoDate":"1993-02-09","currency":"USD","isStatic":true,"sector":"Technology","industry":"Semiconductors","website":"https://www.wolfspeed.com","search":["w","wo","wol","wolf","wolfs","wolfsp","wolfspe","wolfspee","wolfspeed","wolfspeed,","wolfspeed, ","wolfspeed, i","wolfspeed, in","wolfspeed, inc","wolfspeed, inc."],"symbol":"WOLF","exchangeShort":"NYSE"},"incomeStatement":[{"data":{"netIncomeRatio":-0.996765601217656,"operatingExpe
