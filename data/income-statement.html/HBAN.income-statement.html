, franchise finance, sponsor finance, and global services industries. It also provides asset finance services; capital raising solutions, sales and trading, and corporate risk management products; institutional banking services; and treasury management services. The Vehicle Finance segment provides financing to consumers for the purchase of automobiles, light-duty trucks, recreational vehicles, and marine craft at franchised and other select dealerships, as well as to franchised dealerships for the acquisition of new and used inventory. The RBHPCG segment offers private banking, wealth and investment management, and retirement plan services. As of March 18, 2022, the company had approximately 1,000 branches in 11 states. Huntington Bancshares Incorporated was founded in 1866 and is headquartered in Columbus, Ohio.","name":"Huntington Bancshares Incorporated","industry":"Banks—Regional"},"incomeStatement":[{"data":{"grossProfit":0,"revenue":5991000000,"sellingGeneralAndAdministrativeExpenses":2293000000,"incomeTaxExpense":294000000,"researchAndDevelopmentExpenses":0,"eps":1.2733529990167158,"operatingIncome":0,"grossProfitRatio":0,"weightedAverageShsOutDil":1017000000,"operatingExpenses":0,"totalOtherIncomeExpensesNet":0,"epsdiluted":1.2733529990167158,"operatingIncomeRatio":0,"generalAndAdministrativeExpenses":2209000000,"sellingAndMarketingExpenses":84000000,"weightedAverageShsOut":1017000000,"otherExpenses":0,"netIncomeRatio":0.21615756968786512,"costOfRevenue":0,"netIncome":1295000000,"incomeBeforeTax":1591000000},"period":"FY","year":"2021"},{"data":{"incomeBeforeTax":972000000,"otherExpenses":0,"grossProfitRatio":0,"operatingIncome":0,"weightedAverageShsOutDil":1033000000,"sellingGeneralAndAdministrativeExpenses":1762000000,"generalAndAdministrativeExpenses":1724000000,"costOfRevenue":0,"netIncomeRatio":0.16967808930425754,"netIncome":817000000,"sellingAndMarketingExpenses":38000000,"operatingExpenses":0,"researchAndDevelopmentExpenses":0,"totalOtherIncomeExpen
