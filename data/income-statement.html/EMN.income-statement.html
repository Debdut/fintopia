 Chemical Company","ipoDate":"1993-12-14","search":["e","em","emn","ea","eas","east","eastm","eastma","eastman","eastman ","eastman c","eastman ch","eastman che","eastman chem","eastman chemi","eastman chemic","eastman chemica","eastman chemical","eastman chemical ","eastman chemical c","eastman chemical co","eastman chemical com","eastman chemical comp","eastman chemical compa","eastman chemical compan","eastman chemical company"],"description":"Eastman Chemical Company operates as a specialty materials company in the United States and internationally. The company's Additives \u0026 Functional Products segment offers hydrocarbon and rosin resins; organic acid-based solutions; amine derivative-based building blocks; metam-based soil fumigants, thiram and ziram based fungicides, and plant growth regulators; specialty coalescent, specialty and commodity solvents, paint additives, and specialty polymers; heat transfer and aviation fluids; insoluble sulfur and anti-degradant rubber additives; and performance resins. It serves transportation, personal care, wellness, food, feed, agriculture, building and construction, water treatment, energy, consumables, durables, and electronics markets. Its Advanced Materials segment provides copolyesters, cellulosic biopolymers, cellulose esters, polyvinyl butyral (PVB) sheets, and window and protective films, and aftermarket applied film products for value-added end uses in the transportation, durables, electronics, building and construction, medical and pharma, and consumables markets. The company's Chemical Intermediates segment offers methylamines and salts higher amines and solvents; Olefin and acetyl derivatives, ethylene, and commodity solvents; and primary non-phthalate and phthalate plasticizers, and niche non- phthalate plasticizers to the industrial chemicals and processing, building and construction, health and wellness, and agrochemicals. Its Fibers segment provides cellulose acetate tow, triacetin, cellulose acetate fla
